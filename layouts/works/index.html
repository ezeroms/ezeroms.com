{{ define "main" }}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="stylesheet" href="/css/pages/works.css">
</head>
<body>
<main class="content-area">
    <div class="content-area__main">
        <div class="works-gallery">
            {{ range .Pages }}
                <div class="work-item">
                    <a href="{{ .Permalink }}">
                        <img src="{{ .Params.image }}" alt="{{ .Title }}">
                    </a>
                </div>
            {{ end }}
        </div>
    </div>
</main>

<!-- debug-info -->
<p class="debug-info">Template : /layouts/works/index.html</p>

</body>
</html>
{{ end }}
