<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ "/about" | relLangURL }}" class="header__nav">About</a></li>
                <li><a href="{{ "/works" | relLangURL }}" class="header__nav">Works</a></li>
                <li><a href="{{ "/diary" | relLangURL }}" class="header__nav">Diary</a></li>
            </ul>
        </nav>
        {{ if ne .RelPermalink "/" }}
        <a href="{{ "/" | relLangURL }}" class="header__logo-link">
            <img src="{{ "images/common/logo.svg" | relURL }}" alt="ezeroms.com" class="header__logo">
        </a>
        {{ end }}
        <a href="{{ "/keyword" | relLangURL }}" class="header__button">Let's think together</a>
    </header>
    {{ block "main" . }}{{ end }}
</body>
</html>
