{{ define "main" }}
<main class="content-area">
    {{ partial "diary_menu.html" . }}
    <div class="content-area__main" id="articles-list">
        <h2>All Articles layout/diary/index.html</h2>
        {{ range (where .Site.RegularPages "Section" "diary") }}
            <article class="article">
                {{ .Content }}
            </article>
        {{ end }}
    </div>
</main>

<!-- debug-info -->
<p class="debug-info">Template : /layouts/diary/index.html</p>

{{ end }}
