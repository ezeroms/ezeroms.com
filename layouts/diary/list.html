{{ define "main" }}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/pages/diary.css">
</head>
<body>
<div class="diary-page">
    {{ partial "diary_menu.html" . }}
    <div class="articles-list">
        <h2>最新の記事</h2>
        {{ $latest := first 1 (sort (where .Site.RegularPages "Section" "diary") "Date" "desc") }}
        {{ range $latest }}
            <article id="{{ .Title | urlize }}" class="article">
                <a href="{{ .Permalink }}" class="article-link">
                    <div class="article-title">{{ .Title }}</div>
                    <div class="article-date">{{ .Date.Format "2006-01-02" }}</div>
                    <div class="article-content">{{ .Summary }}</div>
                </a>
            </article>
        {{ end }}
    </div>
</div>
<div class="debug-info">
    <p>diary/list.html</p>
</div>
</body>
</html>
{{ end }}
