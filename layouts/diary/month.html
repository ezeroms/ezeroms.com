{{ define "main" }}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/css/pages/diary.css">
</head>
<body>
<div class="diary-page">
    {{ partial "diary_menu.html" . }}
    <div class="articles-list">
        <h2>Articles for {{ .Params.month }}</h2>
        {{ $month := .Params.month }}
        {{ range (where .Site.RegularPages "Section" "diary" "Date.Format" "2006-01" $month) }}
            <article id="{{ .Title | urlize }}" class="article">
                <a href="{{ .Permalink }}" class="article-link">
                    <div class="article-title">{{ .Title }}</div>
                    <div class="article-date">{{ .Date.Format "2006-01-02" }}</div>
                    <div class="article-content">{{ .Summary }}</div>
                </a>
            </article>
        {{ end }}
    </div>
</div>
</body>
</html>
{{ end }}
