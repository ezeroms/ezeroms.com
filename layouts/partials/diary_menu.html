<aside class="month-list">
    <h2>Months</h2>
    <ul>
        {{ $months := slice }}
        {{ range (where .Site.RegularPages "Section" "diary") }}
            {{ $month := index .Params.months 0 }}
            {{ if not (in $months $month) }}
                {{ $months = $months | append $month }}
            {{ end }}
        {{ end }}
        {{ range $months }}
            <li><a href="{{ printf "/diary/month/%s" (replace . "/" "/") }}">{{ . }}</a></li>
        {{ end }}
    </ul>
</aside>
