{{ define "main" }}
<div class="keyword-page">
    <aside class="tags-list">
        <h2>Tags</h2>
        <ul>
            {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <li><a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }} ({{ len $taxonomy }})</a></li>
            {{ end }}
        </ul>
    </aside>
    <div class="articles-list">
        <h2>Articles tagged with "{{ .Title }}"</h2>
        {{ range .Pages }}
            {{ if eq .Section "keyword" }}
                <article id="{{ .Title | urlize }}" class="article">
                    <div class="article-content" onclick="copyLink('{{ .Permalink }}')">
                        {{ .Content }}
                    </div>
                </article>
            {{ end }}
        {{ end }}
    </div>
</div>

<script>
function copyLink(link) {
    navigator.clipboard.writeText(link).then(() => {
        alert('Link copied to clipboard: ' + link);
    });
}
</script>
{{ end }}
