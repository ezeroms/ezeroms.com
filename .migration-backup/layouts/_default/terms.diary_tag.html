{{ define "main" }}
  <main class="container">
    <h1>Diary Tags</h1>
    {{ if not .Data.Terms }}
      <p>No tags found.</p>
    {{ else }}
      <ul>
        {{ range $term, $pages := .Data.Terms }}
          <li>
            <a href="{{ $pages.Page.RelPermalink }}">{{ $term }}</a>
            ({{ len $pages.Pages }} entries)
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </main>
{{ end }}
