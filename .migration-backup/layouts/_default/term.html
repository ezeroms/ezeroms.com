{{ define "main" }}
    <section class="page-section">
        <div class="page-section__content">
            <h1>{{ .Title }}</h1>
            <ul class="article-container">
                {{ range .Pages }}
                    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </section>
{{ end }}
