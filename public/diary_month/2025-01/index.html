    <script>
    function copyToClipboard(url) {
        navigator.clipboard.writeText(url).then(function() {
            showNotification();
        }, function(err) {
            console.error('リンクの保存に失敗しました: ', err);
        });
    }

    function showNotification() {
        var notification = document.getElementById("notification");
        notification.className = "notification show";
        setTimeout(function() {
            notification.className = notification.className.replace(" show", "");
        }, 3000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const yearSelector = document.querySelector('.date-selector-nav__year-selector');
        const yearDisplay = document.getElementById('year-display');
        const prevYearBtn = document.getElementById('prev-year');
        const nextYearBtn = document.getElementById('next-year');
        const monthFilters = document.getElementById('date-selector-nav__month-filters');
        
        if (!yearSelector || !yearDisplay || !prevYearBtn || !nextYearBtn || !monthFilters) {
            return;
        }
        
        let currentYear = parseInt(yearDisplay.textContent);
        const minYear = parseInt(yearSelector.getAttribute('data-min-year')) || currentYear;
        const maxYear = parseInt(yearSelector.getAttribute('data-max-year')) || currentYear;

        function updateMonthButtons(year) {
            
            const buttons = monthFilters.querySelectorAll('a, span');
            
            buttons.forEach(btn => {
                const btnYear = btn.getAttribute('data-year');
                if (btnYear === String(year)) {
                    btn.style.display = '';
                } else {
                    btn.style.display = 'none';
                }
            });
        }

        function updateYearButtons() {
            if (currentYear <= minYear) {
                prevYearBtn.classList.add('disabled');
                prevYearBtn.disabled = true;
            } else {
                prevYearBtn.classList.remove('disabled');
                prevYearBtn.disabled = false;
            }
            
            if (currentYear >= maxYear) {
                nextYearBtn.classList.add('disabled');
                nextYearBtn.disabled = true;
            } else {
                nextYearBtn.classList.remove('disabled');
                nextYearBtn.disabled = false;
            }
        }

        prevYearBtn.addEventListener('click', function() {
            if (currentYear > minYear) {
                currentYear--;
                yearDisplay.textContent = currentYear;
                updateMonthButtons(currentYear);
                updateYearButtons();
            }
        });

        nextYearBtn.addEventListener('click', function() {
            if (currentYear < maxYear) {
                currentYear++;
                yearDisplay.textContent = currentYear;
                updateMonthButtons(currentYear);
                updateYearButtons();
            }
        });

        
        updateMonthButtons(currentYear);
        updateYearButtons();
    });
    </script>

    <script>
        (function() {
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', handleExternalLinks);
            } else {
                handleExternalLinks();
            }

            function handleExternalLinks() {
                const baseURL = 'http:\/\/localhost:1313\/';
                const baseHost = baseURL ? new URL(baseURL).hostname : window.location.hostname;
                
                
                const articleLinks = document.querySelectorAll('.article-item a[href]');
                
                articleLinks.forEach(function(link) {
                    const href = link.getAttribute('href');
                    
                    
                    if (!href || link.hasAttribute('target')) {
                        return;
                    }
                    
                    
                    if (href.startsWith('#') || 
                        href.startsWith('/') || 
                        href.startsWith('./') ||
                        href.startsWith('../') ||
                        (href.startsWith('http') && new URL(href, window.location.href).hostname === baseHost)) {
                        
                        return;
                    }
                    
                    
                    if (href.startsWith('http://') || href.startsWith('https://') || href.startsWith('//')) {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                    }
                });
            }
        })();
    </script>

    
    <script>
        (function() {
            function initSidebarMinimize() {
                const sidebar = document.querySelector('.layout-sidebar');
                const minimizeBtn = document.getElementById('sidebar-minimize-btn');
                
                if (!sidebar || !minimizeBtn) return;
                
                
                
                updateButtonState();
                
                
                minimizeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    sidebar.classList.toggle('is-minimized');
                    updateButtonState();
                });
                
                function updateButtonState() {
                    const isMinimized = sidebar.classList.contains('is-minimized');
                    if (isMinimized) {
                        minimizeBtn.setAttribute('aria-label', 'サイドバーを最大化');
                        minimizeBtn.setAttribute('data-tooltip', 'メニューを表示する');
                        minimizeBtn.querySelector('svg').style.transform = 'rotate(180deg)';
                    } else {
                        minimizeBtn.setAttribute('aria-label', 'サイドバーを最小化');
                        minimizeBtn.setAttribute('data-tooltip', 'メニューを非表示にする');
                        minimizeBtn.querySelector('svg').style.transform = 'rotate(0deg)';
                    }
                }
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initSidebarMinimize);
            } else {
                initSidebarMinimize();
            }
        })();

    <script>
        (function() {
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initHeaderScroll);
            } else {
                initHeaderScroll();
            }

            function initHeaderScroll() {
                const header = document.querySelector('.layout-header');
                if (!header) {
                    console.log('Header not found');
                    return;
                }

                
                if (header.children.length === 0) {
                    return;
                }

                let lastScrollTop = 0;
                let scrollTimeout = null;
                let isScrollingDown = false;
                let ticking = false;

                function getScrollTop() {
                    return window.pageYOffset || document.documentElement.scrollTop || 0;
                }

                function handleScroll() {
                    const scrollTop = getScrollTop();
                    
                    
                    if (Math.abs(scrollTop - lastScrollTop) < 1) {
                        return;
                    }

                    const scrollingDown = scrollTop > lastScrollTop;
                    const scrollingUp = scrollTop < lastScrollTop;

                    
                    if (scrollTimeout) {
                        clearTimeout(scrollTimeout);
                        scrollTimeout = null;
                    }

                    
                    if (scrollTop <= 100) {
                        header.classList.remove('hidden');
                        isScrollingDown = false;
                        lastScrollTop = scrollTop;
                        return;
                    }

                    
                    if (scrollingUp) {
                        header.classList.remove('hidden');
                        isScrollingDown = false;
                    }
                    
                    else if (scrollingDown) {
                        header.classList.add('hidden');
                        isScrollingDown = true;
                    }

                    lastScrollTop = scrollTop;

                    
                    if (isScrollingDown) {
                        scrollTimeout = setTimeout(function() {
                            header.classList.remove('hidden');
                            isScrollingDown = false;
                            scrollTimeout = null;
                        }, 3000);
                    }
                }

                
                lastScrollTop = getScrollTop();

                
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        window.requestAnimationFrame(function() {
                            handleScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                }, { passive: true });

                
                handleScroll();
            }
        })();
    </script>
