baseURL = "https://ezeroms.netlify.app/"
languageCode = "ja"
title = "ezeroms.com"
enableDebug = true
disableAliases = true

[taxonomies]
  category = "categories"
  keyword = "keywords"
  diary = "diaries"
  topic = "topics"

[params]
  description = "One thing I can tell you is you got to be free."
  keywords = ""
  RSSLink = "index.xml"
  paginate = 5  # 1ページに表示する記事の数

[permalinks]
  diary = "/diary/:slug/"

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss+xml"
    baseName = "index"
    isPlainText = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "JSON"]
  taxonomy = ["HTML", "RSS", "JSON"]
  taxonomyTerm = ["HTML", "RSS", "JSON"]
